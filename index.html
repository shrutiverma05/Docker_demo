<!DOCTYPE html>
<html>
<head>
    <title>Simple Jenkins Docker Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showMessage() {
            alert('Hello from Jenkins Docker Project!');
        }
    </script>
</head>
<body>
    <h1>Welcome to My Jenkins Docker Project!</h1>
    <p>This is a simple HTML page to be containerized using Docker and deployed via Jenkins.</p>
    <button onclick="showMessage()">Click Me!</button>
</body>
</html>
